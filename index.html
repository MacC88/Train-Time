<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Train-Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class=container-fluid>
            <div class="jumbotron bg-dark text-white">
                <h1 class="text-center">Arrival Times</h1>
                <p class="text-center">Your favorite transportation system</p>
            </div>

          <div class="row">

            <div class="col-md-12">
      
              <div class="card mb-4">
                <div class="card-header bg-dark text-white">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='employee-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

            <div class="row">

            <div class="col-lg-12">

              <div class="card mb-4">
                <div class="card-header bg-dark text-white">
                  Add Train
                </div>
      
                <div class="card-body">
      
                  <form role="form">
                    <div class="form-group row">
                      <label for="train-name">Train Name</label>
                      <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="destination">Destination</label>
                      <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="first-tain-time" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="frequency">Frequency</label>
                      <input class="form-control" id="frequency" type="number">
                    </div>
                    <button class="btn btn-dark" id="add-tain" type="submit">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>



        </div>
    </body>
</html>
